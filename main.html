<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Date</title>
</head>
<body>
  <h1>Today's Date:</h1>
  <div id="date"></div>



  <h1>Leap Year Checker</h1>
    <input type="number" id="yearInput" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>

    <h1>Calculator</h1>

<label for="num1">Enter first number:</label>
<input type="number" id="num1"><br><br>

<label for="num2">Enter second number:</label>
<input type="number" id="num2"><br><br>

<button onclick="multipl()">multiplicate</button>
<button onclick="division()">div</button>

<p id="res"></p>

<h1>Temperature Converter</h1>
<label for="temperature">Enter temperature:</label>
<input type="number" id="temperature"><br><br>
<label for="unit">Select unit:</label>
<select id="unit">
  <option value="C">Celsius</option>
  <option value="F">Fahrenheit</option>
</select><br><br>
<button onclick="convertTemperature()">Convert</button>
<p id="res_2"></p>

<h1>Odd Even Checker</h1>
  <input type="number" id="numberInput" placeholder="Enter a number">
  <button onclick="checkNumber()">Check</button>
  <p id="l"></p>

<h1>Find Largest and Smallest</h1>
  <input type="number" id="num11" placeholder="Enter number 1">
  <input type="number" id="num22" placeholder="Enter number 2">
  <input type="number" id="num3" placeholder="Enter number 3">
  <button onclick="findNumbers()">Find</button>
  <p id="resd"></p>

<h1>Triangle area</h1>
<input type="number" id="number1">
<input type="number" id="number2">
<input type="number" id="number3">
<button onclick="trianglenums()">FIND</button>
<p id="area"></p>

<h1>Factorial</h1>
<input type="number" id="factorialN">
<button onclick="getNumForFactorial()">click</button>
<p id="factorialRes"></p>

<h1>Count vowels and consonants</h1>
<input type="text" id="string">
<button onclick="getString()">Click</button>
<p id="stringRes"></p>

<h1>Seconds converter</h1>
<input type="number" id="givenSeconds">
<button onclick="getSeconds()">click</button>
<p id="secondsResult"></p>

<h1>Most frequent number</h1>
<input type="text" id="number_freq" placeholder="Enter numbers separated by commas">
<button onclick="getNumberForfrequent()">Find</button>
<p id="freqRes"></p>

<h1>Fibanaci</h1>
<input type="number" id="fibNum">
<button onclick="getNumForFibanaci()">click</button>
<p id="FibR"></p>

<h1>Days Until New Year</h1>
<p id="daysRem"></p>


<script src="script.js"></script> 
</body>
</html>
